<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Page</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>

    <h1>Student Registration Page</h1>

    <form>

        <label for="name">Student Name:</label>
        <input type="text" id="name" name="studentName" placeholder="Enter Your Name">
        <br><br>

        <label for="cgpa">Student CGPA:</label>
        <input type="text" id="cgpa" name="studentCGPA" placeholder="Enter Your CGPA">
        <br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male">
        <br><br>

        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female">
        <br><br>

        <label for="dept">Select Department:</label>
        <select id="dept" name="department">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="BBA">BBA</option>
            <option value="ENG">ENG</option>
        </select>
        <br><br>

        <label for="id">Student ID</label>
        <input type="text" id="id" name="studentID">
        <br><br>

       <label for="address">Address:</label>
        <textarea id="address" name="studentAddress" rows="4" cols="40" placeholder="Enter your address here"></textarea>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        <label for="report">Upload your Grade Report:</label>
        <input type="file" id="report" name="gradeReport">
        <br><br>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name="terms">
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
        <br><br>

        <p>Submit your information</p>
        <input type="submit" value="Submit"></input>
      

    </form>

</body>
</html>
